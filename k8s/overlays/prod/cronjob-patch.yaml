apiVersion: batch/v1
kind: CronJob
metadata:
  name: pypi-proxy-scan
  namespace: monitoring
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: pypi-proxy-scan
            env:
              - name: SLACK_CHANNEL
                value: "#nada-alerts"
              - name: GAR_REPOSITORY_PATH
                value: "projects/knada-gcp/locations/europe-north1/repositories/pypiproxy"
